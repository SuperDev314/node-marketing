{% extends "layouts/default.html" %}
{% block content %}
<script type="text/javascript">
    window.entry = {{entry | dump}};
</script>
<section>
    <div class="wrapper">
        <div class="home-hero-bg hero-bg" id="home">
            <div class="background-overlay"></div>
            <div class="aligned-container typed-container">
                <div class="container">
                    <div class="typing-block">
                        {{entry.hero_banner.title}}  <span class="typed">{{entry.hero_banner.rolling_text}}</span>
                    </div>
                    {{entry.hero_banner.description}}
                    <a href="#" class="btn btn-primary mrm">{{entry.hero_banner.cta[0].title}}</a>
                    <a href="#" class="underline-text">{{entry.hero_banner.cta[1].title}}<i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </div>
        <div class="main-container">
        </div>
    </div>
    <!-- Video -->
    <div class="modal videoModal fade" id="videoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9" id="yt-player">
                        {{entry.video_section.video}}
                        <!-- <img class="img-responsive" src="img/hero-bg.jpg"> -->
                        <!-- <iframe class="embed-responsive-item" src="http://player.vimeo.com/video/27408483?title=0&byline=0&portrait=0&color=ffffff"></iframe> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
